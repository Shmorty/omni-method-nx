<ion-content color="dark">

    <img class="center" src="/assets/images/icon.png" alt="OmniMethod">
  
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <h1>{{title}}</h1>
            <p text-center>Create an account to get started</p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button routerLink="/tabs" shape="round" color="light" expand="block">
            <ion-icon slot="start" color="dark" name="logo-apple"></ion-icon>
            Continue with Apple</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button routerLink="/tabs" shape="round" color="light" expand="block">
            <ion-icon slot="start" color="dark" name="logo-google">
            </ion-icon>
            Continue with Google</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button routerLink="/tabs" shape="round" color="light" expand="block">
            <ion-icon slot="start" color="dark" name="logo-facebook"></ion-icon>
            Continue with Facebook</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button routerLink="/tabs" shape="round" color="light" expand="block">
            <ion-icon slot="start" color="dark" name="mail-outline"></ion-icon>
            Continue with Email</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Alerady have an account? <ion-nav-link routerLink="/login">Log in</ion-nav-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  
  
  </ion-content>
